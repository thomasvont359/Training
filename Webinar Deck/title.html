<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: #000000;
        font-family: 'Inter', sans-serif;
        color: #FFFFFF;
        position: relative;
        overflow: hidden;
      }
      .accent-line {
        position: absolute;
        background: #FFFFFF;
      }
      .accent-box {
        position: absolute;
        border: 2px solid #FFFFFF;
      }
    </style>
  </head>
  <body>
    <div class="slide-container flex items-center px-24 py-20">
      <img src="../public/Logo2.png" alt="Logo" style="position:absolute; top:24px; right:24px; height:40px; opacity:0.9" />
      <!-- Main content grid -->
      <div class="grid grid-cols-12 gap-8 w-full">
        <!-- Left side: Title -->
        <div class="col-span-7 flex flex-col justify-center">
          <div class="mb-6">
            <img src="../public/Logo1.png" alt="NOMAD logo" class="h-36" />
          </div>
          <div class="mb-8">
            <div class="w-20 h-1 bg-white mb-10"></div>
            <h1 class="text-8xl font-extrabold leading-none tracking-tight mb-6">
              Webinar Title
            </h1>
            <h2 class="text-4xl font-light tracking-wide text-gray-300 leading-relaxed">
              Subtitle here
            </h2>
          </div>
        </div>
        <!-- Right side: Talking points -->
        <div class="col-span-5 flex flex-col justify-center pl-8">
          <div class="space-y-8">
            <div class="flex items-center py-2">
              <div class="pr-4 text-blue-400">
                <svg class="w-6 h-6 text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                  <path d="M3 21h3l11-11-3-3L3 18v3z"></path>
                  <path d="M15 6l3 3"></path>
                </svg>
              </div>
              <div class="border-l-4 border-white pl-6">
                <span class="text-xl font-light leading-relaxed">Key point one</span>
              </div>
            </div>
            <div class="flex items-center py-2">
              <div class="pr-4 text-indigo-400">
                <svg class="w-6 h-6 text-indigo-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                  <circle cx="11" cy="11" r="7"></circle>
                  <path d="M21 21l-4.35-4.35"></path>
                  <path d="M8 11l2 2 4-4"></path>
                </svg>
              </div>
              <div class="border-l-4 border-white pl-6">
                <span class="text-xl font-light leading-relaxed">Key point two</span>
              </div>
            </div>
            <div class="flex items-center py-2">
              <div class="pr-4 text-green-400">
                <svg class="w-6 h-6 text-green-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                  <path d="M12 2l7 4v6c0 5-3.5 8-7 10-3.5-2-7-5-7-10V6l7-4z"></path>
                </svg>
              </div>
              <div class="border-l-4 border-white pl-6">
                <span class="text-xl font-light leading-relaxed">Key point three</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
