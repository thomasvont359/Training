<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      .slide-container { width: 1280px; min-height: 720px; background: #000; color: #fff; font-family: 'Inter', sans-serif; }
    </style>
  </head>
  <body>
    <div class="slide-container flex flex-col px-20 py-16">
      <div class="mb-10">
        <h1 class="text-6xl font-extrabold">Q&A</h1>
        <p class="text-lg font-light text-gray-300 mt-2">Any questions?</p>
      </div>
      <div class="flex-1 grid grid-cols-2 gap-6">
        <div class="pr-5 py-5">
          <div class="flex items-start">
            <div class="pr-3 pt-1 text-white">
              <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="miter"><path d="M12 2a7 7 0 0 0-7 7c0 3.866 3.134 5.5 5 6v2h4v-3c0-1.657 2-2 2-5a5 5 0 0 0-4-4z"></path><circle cx="12" cy="20" r="1"></circle></svg>
            </div>
            <div class="border-l-2 border-white pl-6 w-full">
              <h3 class="text-xl font-bold mb-2">Discussion</h3>
              <p class="text-sm font-light text-gray-300">Ask about prompting, oversight, evaluation, or security scenarios.</p>
            </div>
          </div>
        </div>
        <div class="pr-5 py-5">
          <div class="flex items-start">
            <div class="pr-3 pt-1 text-white">
              <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="miter"><path d="M3 12h18"></path><path d="M12 3v18"></path></svg>
            </div>
            <div class="border-l-2 border-white pl-6 w-full">
              <h3 class="text-xl font-bold mb-2">Follow-ups</h3>
              <p class="text-sm font-light text-gray-300">Flag areas for deeper dives or hands-on demos.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
