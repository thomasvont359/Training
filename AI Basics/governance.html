<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      .slide-container { width: 1280px; min-height: 720px; background: #000000; font-family: 'Inter', sans-serif; color: #FFFFFF; }
    </style>
  </head>
  <body>
    <div class="slide-container flex flex-col px-20 py-16">
      <img src="../public/Logo2.png" alt="Logo" style="position:absolute; top:24px; right:24px; height:40px; opacity:0.9" />
      <div class="mb-10">
        <h1 class="text-5xl font-bold">Governance‑in‑Practice</h1>
        <p class="text-lg font-light text-gray-300 mt-2">Lightweight guardrails that scale</p>
      </div>
      <div class="flex-1 flex flex-col justify-center space-y-10">
        <div class="space-y-6 text-2xl font-light">
          <div class="flex items-start">
            <div class="pr-3 pt-1 text-amber-400">
              <svg class="w-6 h-6 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="miter"><path d="M12 2l7 4v6c0 5-3.5 8-7 10-3.5-2-7-5-7-10V6l7-4z"></path></svg>
            </div>
            <div class="border-l-2 border-white pl-6 w-full">
              <p class="leading-relaxed"><span class="font-semibold">When to escalate</span> to human review</p>
            </div>
          </div>
          <div class="flex items-start">
            <div class="pr-3 pt-1 text-sky-400">
              <svg class="w-6 h-6 text-sky-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="miter"><path d="M6 4h12v6H6z"></path><path d="M6 12h12v8H6z"></path></svg>
            </div>
            <div class="border-l-2 border-white pl-6 w-full">
              <p class="leading-relaxed"><span class="font-semibold">Keep an oversight log:</span> prompt, inputs, decisions, issues, sources</p>
            </div>
          </div>
          <div class="flex items-start">
            <div class="pr-3 pt-1 text-emerald-400">
              <svg class="w-6 h-6 text-emerald-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="miter"><path d="M4 18h16"></path><path d="M8 6h8"></path></svg>
            </div>
            <div class="border-l-2 border-white pl-6 w-full">
              <p class="leading-relaxed"><span class="font-semibold">Follow team policies</span> for storage/sharing</p>
            </div>
          </div>
        </div>
        <div class="mt-12 pt-8 border-t border-gray-700">
          <p class="text-lg font-light text-gray-400 italic">Consistency matters more than perfection. The oversight log helps with audits and learning.</p>
        </div>
      </div>
    </div>
  </body>
  </html>
